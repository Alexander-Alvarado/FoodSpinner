<!DOCTYPE html>

<html lang="en">
  <head>
   <link rel="stylesheet" href="pretty-checkbox.css">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food spinner</title>

	    <div class="pretty p-image p-plain p-bigger ">

            <label>Tacos</label>
        </div>
    </div>
	<p>
    <script src="app.js"></script>
    <button id="searchSubmit">Random Search</button>
    <br />
    <img id="img2"></img>

    <p id="resultAddr2"></p>
</p>
    <iframe
      width="500"
